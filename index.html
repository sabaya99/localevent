<!doctype html>
<html lang="en">
  <head>
    <title>Local Event registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{
        background-color:#eeffee;
         background-image: url('./images/bg.jpg');
         background-repeat: no-repeat;
           background-attachment: fixed;
            background-size: cover;
    }
   
    .c-white{
       color:#fff;  
    }
    #loader{
        position: fixed;
        left: 0px;
        top: 40%;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }
    </style>
    </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-success">
          
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                 
                  <li class="nav-item">
                   LOCAL EVENTS
                  </li>
                 
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-info mt-2" data-toggle="modal" data-target="#modal-id">ADD EVENT</button>
                 
              </form>
          </div>
      </nav>
       <div id="loader" style="text-align: center;">
          <img src="images/loader.svg" alt="">
          <div><b>Loading from blockchaing...!! Please Whait!</b></div>
      </div> 
      <div class="row">

<div class="col-md-12 p-3" id="events">
 
</div>  
</div>



<!-- The Modal -->
<div class="modal " id="modal-id">
  <div class="modal-dialog">
    <div class="modal-content bg-success">

      <!-- Modal Header -->
      <div class="modal-header" style="background-color:#28a745;color:#fff;">
        <h4 class="modal-title">ADD EVENT</h4>
        <button type="button" class="close c-white" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="col-md-12 ">
            <div class="card">
               
                <div class="card-body">
                   <div class="form-group">
                     <label for="name">Event Name</label>
                     <input type="text"
                       class="form-control" name="name" id="name" placeholder="Event Name">
                     
                   </div>
                    <div class="form-group">
                     <label for="Price">Event Price</label>
                     <input type="number" class="form-control" name="price" id="price" placeholder="Price">
                     
                   </div>
                  <div class="form-group">
                     <label for="location">Event Location</label>
                     <input type="text"  class="form-control" name="location" id="location" placeholder="Event Location">
                     
                   </div>
                   <div class="form-group">
                     <label for="description">Event Description</label>
                     
                       <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                     
                   </div>
                   <div class="form-group">
                    <label for="cover">Cover Url</label>
                    <input type="text" class="form-control" name="cover" id="cover"  placeholder="Enter URL">
                  </div>
                 
                </div>
                
            </div>
          </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" id="saveBtn" class="btn btn-info float-right">Save</button>
      </div>

    </div>
  </div>
</div>


      <script id="template" type="x-tmpl-mustache">
      {{#eventsArray}}
        <div class="card" style="max-width: 500px;">
        <div class="row no-gutters">
            <div class="col-md-5" style="background: #868e96;">
          
                <img src="{{cover}}" class="card-img-top h-100" alt="...">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title">Location : {{location}}  </h5>
                      <button><i id={{id}} style="color: red;" class="fa fa-pencil changeLocation"></i>Change</button>
                    <p class="card-text">Price: {{price}}</p>
                    <p class="card-text">{{description}}</p>
                     <p class="card-text">
                     <span class="card-text">Total participants : {{total_paid}}</span>
                      <span class="card-text">Total Paid : {{paid}} AE</span>
                  </p>
                    <p class="card-text float-right">
                    <span class="float-right">
                    <div class="row">
                        <button><i id={{id}} style="color: blue;" class="fa fa-thumbs-up upVote">{{up_vote}}</i></button>
                        <button><i id={{id}} style="color: red;" class="fa fa-thumbs-down downVote">{{down_vote}}</i></button>
                    </div>
                    </span>         
                 </p>
                </div>
            <div class="card-footer">
            <div class="input-group mb-3">
               <input type="number" class="form-control" placeholder="Tokens e.g 100" id={{id}} name="amount">
            <div class="input-group-append">
               <button type="button" class="input-group-text btn btn-info payBtn" id={{id}}>Pay Now</button>
             </div>
           </div>
          </div>
    
            </div>
        </div>
    </div>
      {{/eventsArray}}
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js" ></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/mustache.min.js" ></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk@6.1.2/dist/aepp-sdk.browser-script.js"></script>
    <script src="js/events.js"></script>

</body>
</html>
